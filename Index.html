<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Soniya! ğŸ‰ğŸ’–</title>
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    overflow: hidden;
    text-align: center;
}

/* Title */
h1 {
    font-size: 2.5em;
    color: #fff;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    margin: 20px;
    animation: bounce 1s infinite alternate;
}
@keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
}

/* Image */
#photo {
    width: 80vw;           /* Responsive width */
    max-width: 350px;      /* Limit max size on bigger screens */
    height: auto;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 1s ease, opacity 1s ease;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

/* Notes / messages */
.note {
    position: absolute;
    font-size: 1.5em;
    color: #fff;
    animation: float 5s linear infinite;
    opacity: 0.9;
    user-select: none;
}

@keyframes float {
    0% { transform: translateY(0) translateX(0) rotate(0deg);}
    50% { transform: translateY(-200px) translateX(30px) rotate(20deg);}
    100% { transform: translateY(-400px) translateX(-30px) rotate(-20deg);}
}

/* Confetti */
.confetti {
    position: absolute;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}
@keyframes fall {
    0% { transform: translateY(0) rotate(0deg);}
    100% { transform: translateY(100vh) rotate(360deg);}
}
</style>
</head>
<body>

<h1>ğŸ‰ Happy Birthday Soniya! ğŸ’–</h1>

<img id="photo" src="https://i.supaimg.com/e3e08c70-262e-4841-ba93-397d34fa9331.jpg" alt="Child Photo">

<audio id="birthdaySong" autoplay loop>
    <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Happy-Birthday-Song.mp3" type="audio/mpeg">
</audio>

<script>
const photo = document.getElementById('photo');

// On click, transition child photo to present
photo.addEventListener('click', () => {
    photo.style.opacity = 0;
    setTimeout(() => {
        photo.src = "https://i.supaimg.com/5963530b-c522-42ae-9b57-8fbf4fea8c3f.jpg";
        photo.style.transform = 'scale(0.9) rotateY(180deg)';
        photo.style.opacity = 1;
        setTimeout(() => photo.style.transform = 'scale(1) rotateY(0deg)', 50);
    }, 1000);

    createConfetti();
    createNotes();
});

// Floating notes/messages
const messages = [
    "ğŸˆ Enjoy your day!",
    "ğŸ Lots of love!",
    "ğŸ’– Stay happy!",
    "ğŸŒ¸ Smile always!",
    "ğŸ¥³ Celebrate!"
];

function createNotes() {
    for(let i=0;i<10;i++){
        const note = document.createElement('div');
        note.classList.add('note');
        note.innerText = messages[Math.floor(Math.random()*messages.length)];
        note.style.left = Math.random()*window.innerWidth + 'px';
        note.style.animationDuration = (5 + Math.random()*3) + 's';
        document.body.appendChild(note);
        setTimeout(()=>note.remove(), 8000);
    }
}

// Confetti
function createConfetti() {
    for(let i=0;i<50;i++){
        const c = document.createElement('div');
        c.classList.add('confetti');
        c.style.width = c.style.height = Math.random()*12+8+'px';
        c.style.backgroundColor = getRandomColor();
        c.style.left = Math.random()*window.innerWidth+'px';
        c.style.top = '-20px';
        c.style.animationDuration = (2+Math.random()*3)+'s';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    }
}
function getRandomColor(){
    const colors=['#ff6b6b','#feca57','#48dbfb','#1dd1a1','#ff9ff3','#ee5253','#f8a5c2','#63cdda'];
    return colors[Math.floor(Math.random()*colors.length)];
}
</script>

</body>
</html>
